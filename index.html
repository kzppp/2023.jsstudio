      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name'],
          [37.4232, -122.0853, 'Work'],
          [37.4289, -122.1697, 'University'],
          [37.6153, -122.3900, 'Airport'],

        ]);

        var options = {
          icons: {
            default: {
              normal: 'https://icons.iconarchive.com/icons/icons-land/vista-map-markers/48/Map-Marker-Ball-Azure-icon.png',

            }
          }
        };

        var map = new google.visualization.Map(document.getElementById('map_markers_div'));
        map.draw(data, options);
      }

    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn({ type: 'string', id: 'President' });
        dataTable.addColumn({ type: 'string', id: 'name' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });
        dataTable.addRows([
          [ '1', '공립어의동실업보습학교', new Date(1910, 3, 30), new Date(1930, 2, 4) ],
          [ '2', '경성공립직업학교',      new Date(1931, 2, 4),  new Date(1962, 2, 4) ],

		  [ '5', '서울산업대학교',  new Date(1993, 2, 4),  new Date(2011, 2, 4) ],
		  [ '6', '서울과학기술대학교',  new Date(2012, 2, 4),  new Date(2023, 2, 4) ]]);
		  chart.draw(dataTable);
      }
    </script>
